<html>
<head>
	<title>Chat Multicast - Entrar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-------------------------------------------------------->
	<!------------------- PANEL ENTRAR ----------------------->

	<ul>
		<li>Chat Multicast</li>
	</ul>

	<br><br>

	<div class="container">
		
		<br><br><br>
		<form action="publico" method="GET" id = "formNickname">
			<!--------- Nickname ---------->
			<label>Ingrese un nickname</label>
			<div class="nickName">

				<input type="text" name="nickname" id="nickname" class="w3-input w3-animate-input" placeholder="anon" data-validetta="required">

			</div>
				<!--------- Bandera para indicar si es chat publico/privado ---------->
				<input type="hidden" name="private" id="private" value="0">
			<!------- Boton entrar -------->
			<div>
				<input type="submit" class="btn-submit" value="Entrar">
			</div>
		</form>
	</div>
